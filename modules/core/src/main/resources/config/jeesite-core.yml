#======================================#
#========== Database sttings ==========#
#======================================#

# 数据库连接
jdbc: 
  
  # 连接信息加密
  encrypt:
  
    # 加密连接用户名
    username: false
    # 加密连接密码
    password: true

  # 数据库连接池配置
  pool:
  
    # 初始化连接数
    init: 1
    # 最小连接数
    minIdle: 3
    # 最大连接数
    maxActive: 20
    
    # 获取连接等待超时时间，单位毫秒（1分钟）（4.0.6+）
    maxWait: 60000
    
    # 从池中取出连接前进行检验，如果检验失败，则从池中去除连接并尝试取出另一个（4.0.6+）
    testOnBorrow: false
    testOnReturn: false
    
    # 间隔多久才进行一次检测，检测需要关闭的空闲连接，单位毫秒（1分钟）（4.0.6+）
    timeBetweenEvictionRunsMillis: 60000
    
    # 一个连接在池中最小空闲的时间，单位毫秒（20分钟）（4.0.6+）
    minEvictableIdleTimeMillis: 1200000
    # 一个连接在池中最大空闲的时间，单位毫秒（30分钟）（4.1.2+）
    maxEvictableIdleTimeMillis: 1800000
    
    # 是否自动回收泄露的连接和超时时间，单位秒（35分钟）（4.0.6+）
    removeAbandoned: true
    removeAbandonedTimeout: 2100

  # JTA 分布式事务（v4.0.4+）
  jta:
    enabled: false

  # 表名前缀
  tablePrefix: js_

#======================================#
#========== Spring settings ===========#
#======================================#

spring:
  
  # 缓存配置
  cache:
    # 缓存及会话共享（专业版）
    isClusterMode: false
    # 清理全部缓存按钮所清理的缓存列表
    clearNames: sysCache,corpCache,userCache,cmsCache
    
  # 打印横幅
  main:
    bannerMode: "off"
  
# 日志配置
logging:
  config: classpath:config/logback-spring.xml
  
#======================================#
#========== System settings ===========#
#======================================#

# 管理基础路径
adminPath: /a

# 前端基础路径
frontPath: /f

# 分页相关
page:

  # 分页默认大小
  pageSize: 20

# 用户相关
user:

