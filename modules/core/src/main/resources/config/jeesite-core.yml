  dataScopes: >
    [{
      moduleCode: "core",
      ctrlPermi: "0",
      ctrlName: "机构权限",
      ctrlName_en: "Office",
      ctrlType: "Office",
      ctrlDataUrl: "/sys/office/treeData",
      chkboxType: {"Y":"ps","N":"ps"},
      expandLevel: -1,
      remarks: ""
    },{
      moduleCode: "core",
      ctrlName: "公司权限",
      ctrlName_en: "Company",
      ctrlType: "Company",
      ctrlPermi: "0",
      ctrlDataUrl: "/sys/company/treeData",
      chkboxType: {"Y":"ps","N":"ps"},
      expandLevel: -1,
      remarks: ""
    },{
      moduleCode: "core",
      ctrlName: "角色权限",
      ctrlName_en: "Role",
      ctrlType: "Role",
      ctrlPermi: "2",
      ctrlDataUrl: "/sys/role/treeData",
      chkboxType: {"Y":"ps","N":"ps"},
      expandLevel: -1,
      remarks: ""
    }]
    
  # 多租户模式（SAAS模式）（专业版）
  useCorpModel: false
  
  # 自助账号服务
  account:
    # 注册用户
    registerUser:
      enabled: false
      userTypes: 0, 1
     
# 角色管理 
role: 
  # 扩展数据权限定义：3：本部门；4：本公司；5：本部门和本公司
  # 如果 ctrlTypeClass 为 NONE，则代表是不控制该类型权限
  extendDataScopes: >
    {
