#============================#
#====== global sttings ======#
#============================#

#product sttings
productName=JeeSite Admin
copyrightYear=2013
version=V1.0

#admin path
adminPath=/a

#page settings
page.pageSize=10

#============================#
#=== spring mvc settings ====#
#============================#

#home page path
web.view.index=/a

#internal resource view resolver
web.view.prefix=/WEB-INF/views/
web.view.suffix=.jsp

#max upload size. 10M=10*1024*1024(B)=10485760 bytes
web.maxUploadSize=10485760
