
#======================================#
#========== Project settings ==========#
#======================================#

# 产品或项目名称、软件开发公司名称
productName: JeeSite Cloud
companyName: ThinkGem

# 产品版本、版权年份
productVersion: V5.14
copyrightYear: 2025

# 是否演示模式
demoMode: false

#======================================#
#========== Server settings ===========#
#======================================#

server:

  servlet:
    context-path: /js
    register-default-servlet: false
#    encoding.enabled: true
  tomcat:
    uri-encoding: UTF-8
    
#======================================#
#========== Cloud settings ============#
#======================================#

# 服务注册
eureka:

  # 实例设置
  instance:
    # 实例状态监控参数
    homePageUrl: ${server.servlet.context-path}
    statusPageUrlPath: ${server.servlet.context-path}/actuator
    healthCheckUrlPath: ${server.servlet.context-path}/actuator/health
    
  # 从服务器注册表中获取注册信息的时间间隔（秒）
  client:
    registryFetchIntervalSeconds: 5
    
# 声明式服务
feign:

  # 开启okhttp客户端
  okhttp:
    enabled: true
  httpclient:
    enabled: false
    
  # 容错限流断路器（2020.0+ 替换为 sentinel）
  hystrix:
    enabled: false
  sentinel:
    enabled: true
    
  # 请求和响应 GZIP 压缩支持
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true

  # 调试模式
  debug: false

# 启用负载均衡（2020.0+ 替换为 loadbalancer）
#ribbon:
#  eureka:
#    enabled: true
#  ReadTimeout: 60000
#  ConnectTimeout: 60000
#  OkToRetryOnAllOperations: false
#  MaxAutoRetriesNextServer: 0
#  MaxAutoRetries: 0

# 延迟容错机制（2020.0+ 替换为 sentinel）
#hystrix:
#  command:
#    default:
#      execution:
#        isolation:
#          # 隔离策略（THREAD、SEMAPHORE）
#          strategy: THREAD
#          # 线程超时时间（毫秒）
#          thread:
#            timeoutInMilliseconds: 60000

# 微服务列表
service:
  core:
    name: jeesite-cloud-module-core
    path: ${server.servlet.context-path}
  test1:
    name: jeesite-cloud-module-test1
    path: ${server.servlet.context-path}
  test2:
    name: jeesite-cloud-module-test2
    path: ${server.servlet.context-path}
  test3:
    name: jeesite-cloud-module-test3
    path: ${server.servlet.context-path}
  bpm:
    name: jeesite-cloud-module-bpm
    path: ${server.servlet.context-path}
  
