    
#======================================#
#========== Cloud settings ============#
#======================================#

# 服务注册
eureka:

  # 实例设置
  instance:
    # 实例主机名称
    hostname: ${LOCAL_HOST:127.0.0.1}
    # 实例是否允许使用IP
    preferIpAddress: false

  # 客户端设置
  client:
    # 注册中心地址（集群时指定另外一个注册中心地址）
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:127.0.0.1}:${EUREKA_PORT:8970}/eureka/

#======================================#
#========== Spring settings ===========#
#======================================#

spring:

  # 当前环境名称（注意：不可设置为 test 它是单元测试专用的名称）
  profiles:
    active: git
  
  # 分布式配置中心
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: jeesite-cloud-config
        
      # 分布式配置中心
      server:
        # 使用Git储存配置文件
        git: 
          uri: https://gitee.com/thinkgem/config.git
          username: ~
          password: ~
          default-label: master
          search-paths: jeesite-cloud-yml
          
    # Consul 服务发现
    consul:
      host: ${CONSUL_HOST:127.0.0.1}
      port: ${CONSUL_PORT:8500}
      discovery:
        hostname: ${LOCAL_HOST:127.0.0.1}
        preferIpAddress: false
        
